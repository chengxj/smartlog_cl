<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="app">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>首页</title>
<link href="/resources/css/shouye.css" rel="stylesheet" type="text/css" />
<link href="/resources/css/jiqun.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="/resources/js/angular.min.js"></script>
<script type="text/javascript" src="/resources/js/angular-resource.min.js"></script>
<script type="text/javascript" src="/resources/js/angular-common-0.4.min.js"></script>
</head>
<body ng-controller="controller">
    <div class="logo"><div class="logo_sub1">
	    	<img class="logo_sub2" src="/resources/images/logo.png" />
        </div></div>
    <div class="head">
        <div class="nav">
            <div class="nav1_sub1"><span>1 用户名</span></div>
            <div class="nav2"><span>2 集群管理</span></div>

            <div class="nav1"><span>4 安装</span></div>
            <div class="nav_bg"></div>
        </div>
    </div>
    <div class="main">
        <div class="mount">创建集群</div>
        <div class="schedule"> </div>
        <div class="classify">

        </div>
        <div class="jiqun">
            <div class="center_1">
                <div class="kuang_all" ng-click="goNewCluser('/new_cluster')">
	                <div class="jiqun_newadd box-shadow-blue">新建集群</div>
                    <div class="font_note">
                    	<p>请填写主机信息后点击下一步</p>
                        <p>包括配置说明，以及要安装的组件、建议分配情况</p>
                    </div>
                </div>

                <div class="kuang_all" ng-click="next('/cluster_host')">
	                <div class="jiqun_newadd box-shadow-hui">管理/扩展</div>
                    <div class="font_note1">
                    	<p>请填写主机信息后点击下一步</p>
                        <p>包括配置说明，以及要安装的组件、建议分配情况</p>
                    </div>
                </div>

                <div class="kuang_all">
	                <div class="jiqun_newadd box-shadow-hui">单机 > 集群</div>
                    <div class="font_note2">
                    	<p>请填写主机信息后点击下一步</p>
                        <p>包括配置说明，以及要安装的组件、建议分配情况</p>
                    </div>
                </div>



            </div>
        </div>

        <div class="next_button" ng-show="false">
            <div onclick="javascript:window.location.href='#'" class="finish_1"><div class="finish_2">下一步</div></div>
        </div>
    </div>
    <div  id="footer"><div class="fanxiang">Copyright 2015-2020  神州泰岳 版权所有</div></div>
<script>
angular.module('app', ['common'])
.controller('controller', ['$scope', 'commonUtil',
	function($scope, commonUtil) {

    $scope.next = function(url) {
      commonUtil.go(url);
		};

    $scope.goNewCluser = function(url) {
      commonUtil.go(url + "?cluster_name=cluster" + (new Date()).getTime());
		};

  }
]);
</script>
</body>
